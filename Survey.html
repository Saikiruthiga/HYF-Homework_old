       </div>
       </fieldset>
      <fieldset>

          <select id = "dropdown" name ="dropdown">
            <option value ="">Select an option</option>

            <option value ="3">Poor</option>
            </select>
      </fieldset>
      <fieldset>
        <legend>Would you refer this platform to others?</legend>
        <label for ="radio1"><input id="radio1" name="refer" type="radio" value = "definitely"checked />Definitely</label>
        <label for ="radio2"><input id="radio2" name="refer" type="radio" value = "maybe"/>May be</label>
        <label for="radio3"><input id="radio3" name="refer" type="radio"value = "notsure"/>Not Sure</label>
      </fieldset>
      <fieldset>
        <p> What are all the courses you learned from this platform</p>
    <label for = "option1"> <input type = "checkbox" id ="option1" name = "option1" value="chkbox1" />HTML</label><br>
    <label for = "option2"> <input type = "checkbox" id ="option2" name="option2" value="chkbox2" />CSS</label><br>
    <label for = "option3"> <input type = "checkbox" id ="option3" name="option3" value="chkbox3" />Javascript</label>
     </fieldset>
     <fieldset>
       <label for ="comments"> Additional Comments
         <textarea id="comments" name="comments" rows="3" cols="30"></textarea></label>
         </fieldset>
         <div class="sbtn">
         <input type ="submit" id="submit" value="Submit"/></div>
